---
- name: Create log directory for MinIO cleanup
  ansible.builtin.file:
    path: /var/log
    state: directory
    mode: '0755'

- name: Ensure MinIO cleanup log file exists
  ansible.builtin.file:
    path: /var/log/minio-cleanup.log
    state: touch
    mode: '0644'
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"

- name: Setup cleanup cronjob for MinIO directories
  ansible.builtin.cron:
    name: "MinIO directory cleanup"
    minute: "0"
    hour: "5"
    day: "*"
    month: "*"
    weekday: "*"
    user: root
    job: >
      {% for directory in minio_directories_to_clean_in_cronjob %}
      find "{{ directory }}" -mindepth 1 -mtime +0 -exec rm -rf {} + 2>/dev/null || true
      {% endfor %}
      echo "$(date): MinIO directory cleanup completed" >> /var/log/minio-cleanup.log
    state: present
  when: minio_directories_to_clean_in_cronjob is defined and minio_directories_to_clean_in_cronjob | length > 0

- name: Setup log rotation for MinIO cleanup log
  ansible.builtin.copy:
    dest: /etc/logrotate.d/minio-cleanup
    content: |
      /var/log/minio-cleanup.log {
          weekly
          rotate 4
          compress
          delaycompress
          missingok
          notifempty
          create 0644 {{ minio_user }} {{ minio_group }}
      }
    mode: '0644'
  when: minio_directories_to_clean_in_cronjob is defined and minio_directories_to_clean_in_cronjob | length > 0
